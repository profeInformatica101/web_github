<head>
<title>URL Page GitHub</title>
</head>
<body>
<h1>GitHub</h1>
<div id="menu">
Usuario:<input id="usuario" type="text" onchange="cambio()"> <br>
Repositorio: <input id="repo" type="text" onchange="cambio()"><br>
</div>

<h1>Enlace Web de GitHub:</h1>
 <h3><div id="enlace"></div></h3>
</div>
  

<script>

  function cambio(){
 
     var salida = "";
      var usuario = document.getElementById("usuario").value;
      var repo  = document.getElementById("repo").value;
     
    console.log("usuario:"+usuario );
    console.log("repositorio:"+repo );
    


      var url = "https://"+ usuario + ".github.io/"+  repo  + "/";
    
    document.getElementById("enlace").innerHTML = "<a href='" +  url + "'" + ">Enlace Web</a>";
    
  }
  

</script>

</body>
